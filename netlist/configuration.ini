[DEFAULT]

[SPECIAL]
Device = ERROR

[BOARDS]
ML505 = XC5VLX50T-1FFG1136
ML605 = XC6VLX240T-1FFG1156
KC705 = XC7K325T-2FFG900
VC705 = XC7V485T-1FFG1156

[Device.XC5VLX50T-1FFG1136]
Device = xc5vlx50t
DeviceFamily = virtex5
Package = ffg1136
SpeedGrade = -1

[Device.XC7K325T-2FFG900]
Device = xc7k325t
DeviceFamily = kintex7
Package = ffg900
SpeedGrade = -2

[PoC]
srcDir =	${PoC:InstallationDirectory}/${DirectoryNames:HDLSourceFiles}
nlDir =		${PoC:InstallationDirectory}/${DirectoryNames:NetListFiles}

[PoC.io]
srcDir =		${PoC:srcDir}/${NamespaceDirectoryNames:PoC.io}

[PoC.io.lcd]
srcDir =		${PoC.io:srcDir}/${NamespaceDirectoryNames:PoC.io.lcd}

[PoC.io.lcd.ChipScopeVIO]
Type = XilinxCoreGenerator
IPCoreName = lcd_ChipScopeVIO
CoreGeneratorFile = ${PoC.io.lcd:srcDir}/${IPCoreName}.xco
NetListOutputFile = ${PoC:nlDir}/${SPECIAL:Device}/${IPCoreName}.ngc
VHDLEntityOutputFile = ${PoC:nlDir}/${SPECIAL:Device}/${IPCoreName}.vhdl
